<!DOCTYPE html>
<html>
  <head>
    <title>fullstack-2021</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui, user-scalable=no"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="index.html">Главная</a>
        {% if user.is_authenticated %}
        <a href="my_posts.html">Мои записи</a>
        <a href="{% url 'post_create' %}">Создать пост</a>
        {% endif %}
        <a href="info.html">Полезная информация</a>
        {% if user.is_authenticated %}
        <a href="/logout">Выйти</a>
        {% else %}
        <a href="/login">Войти</a>
        {% endif %}
      </div>
    </header>
    {% block content %}{% endblock content%}
    <footer>О сайте</footer>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
